<!-- 10.Solicitar al usuario que ingrese tres números enteros, luego mostrar como resultado el promedio de los tres.
El promedio de tres números se calcula sumando los tres números y dividiendo entre 3. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 10</title>
    <script>
      let numero1 = parseInt(prompt("Ingrese el primer numero: "));
      let numero2 = parseInt(prompt("Ingrese el segundo numero: "));
      let numero3 = parseInt(prompt("Ingrese el tercer numero: "));

      let promedio = (numero1 + numero2 + numero3)/3

      alert("El promedio de los numeros ingresados es: "+ promedio);
   </script>
  </head>
  <body></body>
</html>
