<!-- 16. Escribir una función llamada sumarRango que reciba dos argumentos numéricos enteros: número inicial y número final. La función debe retornar la suma de los números en ese rango (incluyéndolos).
El número inicial debe ser menor o igual que el número final. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 17</title>
  </head>
  <body>
    <script> 
     let numini= parseInt(prompt("Ingrese numero de inicio de rango"));
     let numfin= parseInt(prompt("Ingrese numero de fin de rango"));
     let sumarRango = (numini + numfin);
     alert (`La suma entre ${numini}  y ${numfin} es ${sumarRango}`);
    </script>
    
  </body>
</html>
