<!-- 13. Escribir una función llamada mostrarArreglo que reciba un arreglo numérico como parámetro e imprima cada elemento en una línea a parte. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 13</title>
    <script>
      let arregloNumerico = [1, 2, 3, 4, 5];

      let mostrarArreglo =  (numeros) => { 
        for (let i = 0; i < numeros.length; i++) 
        {
          console.log(`${numeros[i]}\n`);
        }
      }  

      mostrarArreglo(arregloNumerico);
    </script>
  </head>
  <body></body>
</html>
