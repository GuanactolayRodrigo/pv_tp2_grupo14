<!-- 11. Solicitar al usuario que ingrese el número de kilómetros recorridos por su vehículo y el número de litros de combustible consumidos. Calcular y mostrar el consumo de combustible por kilómetro.
El resultado se obtiene dividiendo número de litros dividido por número de kilómetros. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content ="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 11</title>
    
  </head>
  <body>
    <script>  
     let numkl = parseInt(prompt("Ingrese cantidad de kilometros recorridos"));
     let numco = parseInt(prompt("Ingrese la cantidad de litros de combustible consumido")) ;
     let resultado = (numco/numkl);
     alert (`El resultado es: ${resultado}`);
    </script>
  </body>
</html>
