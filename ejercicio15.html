<!-- 15. Escribir una función llamada retornar mes, que reciba un número entero y si corresponde a un mes del año devolver el nombre del mes, si no se cumple entonces mostrar un mensaje que no es un mes. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
    <script>
      const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
      let numero = parseInt(prompt("ingrese un numero"));

      let retornar_mes = (num) =>{
        if (num >= 1 && num <=12){
          console.log("El mes es: "+ meses[num - 1]);
        }else{
          console.log("no es un mes del año");
        }
      }

      retornar_mes(numero);

  </script>
  </head>

  </body>
</html>
