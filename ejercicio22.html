<!-- 22. Construir una página web utilizando Html, Css y JavaScript que permita al usuario escribir en un campo de texto (<input>). A medida que el usuario escribe, el contenido debe mostrarse en otro elemento de la página (como un <p> o un <div>).
Además, cuando el texto supere los 20 caracteres, el fondo del elemento donde se muestra el texto debe cambiar de color automáticamente.
Usar un <input type="text"> para que el usuario pueda escribir.
Mostrar el texto ingresado en tiempo real dentro de un <p> o <div>.
Aplicar estilos básicos con CSS.
Utilizar JavaScript para manejar el evento input. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 22</title>

    <style>
      #displayText {
        padding: 10px;
        border: 1px solid #ccc;
        transition: background-color 0.3s;
      }
      #displayText.long-text {
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <h1>Ejercicio 22</h1>
    <h2>Escribe algo:</h2>
    <input type="text" id="inputText" placeholder="Escribe aquí..." />
    <h2>Texto ingresado:</h2>
    <p id="displayText"></p>
    <script type="module" src="/js/ejercicio22.js"></script>
  </body>
</html>
