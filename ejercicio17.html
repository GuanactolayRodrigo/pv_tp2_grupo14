<!-- 17. Escribir una función llamada contarLetraA que reciba un string y retorne el número de veces que aparece la letra "a". -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 17</title>
  </head>
  <body>
    <h1>Ejercicio 17</h1>
    <script>
      function contarLetraA(str) {
        let contador = 0;
        for (let i = 0; i < str.length; i++) {
          if (str[i].toLowerCase() === "a") {
            contador++;
          }
        }
        return contador;
      }

      const texto = "La casa de la playa es hermosa";
      const resultado = contarLetraA(texto);
      console.log(`La letra "a" aparece ${resultado} veces en el texto.`);
    </script>
  </body>
</html>
