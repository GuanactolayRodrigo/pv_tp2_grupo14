<!-- 20. Construir una página utilizando Html, Css y JavaScript que contenga dos listas desplegables (<select>):
  La primera lista debe contener una selección de países de América.
  La segunda lista debe contener las capitales correspondientes a esos países. -->

<!-- Al seleccionar un país en la primera lista, la capital correspondiente debe seleccionarse automáticamente en la segunda lista, usando JavaScript.
El comportamiento debe implementarse con JavaScript utilizando el evento change.
Incluir al menos 6 países y sus capitales.
Mostrar un mensaje en consola indicando qué país y capital están seleccionados. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 20</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 40px;
      }
  
      h1 {
        color: #333;
      }
  
      label {
        display: inline-block;
        width: 100px;
        font-weight: bold;
      }
  
      select {
        padding: 8px;
        margin-bottom: 20px;
        width: 200px;
        font-size: 16px;
      }
  
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Selecciona un país</h1>
  
      <label for="paises">País:</label>
      <select id="paises">
        <option value="Mexico">Mexico</option>
        <option value="EEUU">Estados Unidos</option>
        <option value="Canada">Canada</option>
        <option value="Argentina">Argentina</option>
        <option value="Brasil">Brasil</option>
        <option value="Uruguay">Uruguay</option>
        <option value="Chile">Chile</option>
        <option value="Bolivia">Bolivia</option>\
      </select>
      <br>
      <label for="capitales">Capital:</label>
      <select id="capitales" disabled>
      </select>
    </div>
  
    <script type="module" src="/js/ejercicio20.js"></script>
  </body>
</html>
